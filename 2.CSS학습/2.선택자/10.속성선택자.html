<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input[disabled] {
            opacity: 0.7;
        }
        input[type=password] {
            color: red;
            width: 100px;
        }
        /* ^: 시작 */
        button[class^="btn-"] {
            font-weight: bold;
            border-radius: 20px;
        }
        button[class$="success"] {
            background: green;
        }
        button[class$="danger"] {
            background: red;
        }
    </style>
</head>

<body>

    <input type="text" value="hellow">
    <input type="password" value="1234">
    <input type="text" value="disables text" disabled>

    <button class="btn-success">Success</button>
    <button class="btn-danger">danger</button>
    <button>normal</button>
</body>

</html>
