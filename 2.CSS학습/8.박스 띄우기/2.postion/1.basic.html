<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 400px;
            height: 200px;
            border: 4px solid #000;
            margin-top: 100px;
            margin-left: 100px;
            position: relative;
        }

        .box {
            width: 150px;
            height: 100px;
            background: red;
            border: 4px solid #000;
            border-radius: 10px;

            position: absolute;
            right: 100px;
            top: 300px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="box"></div>
    </div>
</body>

</html>
